version: 2

builds:
  - id: wrc-laptimer
    dir: main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    hooks:
      pre: task web:build

archives:
  - id: wrc-laptimer
    ids: [wrc-laptimer]
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats: [zip]

checksum:
  name_template: "{{ .ProjectName }}-checksums.txt"
