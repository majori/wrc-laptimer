name: Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  lint:
    name: Lint
    uses: ./.github/workflows/lint.yml

  test:
    name: Test
    uses: ./.github/workflows/test.yml

  release:
    name: Release
    needs: [lint, test]
    permissions:
      contents: write
      pull-requests: write
      issues: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: go

  publish:
    name: Publish artifacts
    needs: release
    if: ${{ needs.release.outputs.release_created }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }} # https://github.com/arduino/setup-task#repo-token

      - name: Build web assets
        run: |
          task web:build

      - uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/github-script@v7
        name: Update release label on PR
        with:
          script: |
            const { data: { items } } = await github.rest.search.issuesAndPullRequests({
              q: `${context.sha} type:pr is:merged`
            });

            const issue = {
              issue_number: items[0].number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            };

            github.rest.issues.addLabels({
              ...issue,
              labels: ["autorelease: published"],
            });

            github.rest.issues.removeLabel({
              ...issue,
              name: "autorelease: tagged",
            });
